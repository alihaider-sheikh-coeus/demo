<!DOCTYPE html>
<html>
<head>
    <style>
        .city {
            background-color: blue;
            color: white;
            padding: 10px;
        }
        .iframe {
            height:200px;
            width:800px;
        }
    </style>
    <title>third page...</title>
</head>
<meta charset="UTF-8">
<meta name="description" content="Free Web tutorials">
<meta name="keywords" content="HTML, CSS, JavaScript">
<meta name="author" content="John Doe">
<body>

<h2>Use of The class Attribute in JavaScript</h2>
<p>Click the button to hide all elements with class name "city":</p>

<button onclick="myFunction()">Hide elements</button>

<h2 class="city">London</h2>
<p>London is the capital of England.</p>

<h2 class="city">Paris</h2>
<p>Paris is the capital of France.</p>

<h2 class="city">Tokyo</h2>
<p>Tokyo is the capital of Japan.</p>
<button onclick="hideFrame()">Hide i_frame</button>
<br>
<iframe id="frame" src="page2.html" class="iframe" onclick="hideFrame()" title="Iframe Example"></iframe>

<script>
    var flag = true;

    function myFunction() {
        var x = document.getElementsByClassName("city");
        // console.log(x);
       if(flag){
           for (var i = 0; i < x.length; i++) {
                   x[i].style.fontSize = "40px";
           }
        flag = false;
       }
    else{
           for (var i = 0; i < x.length; i++) {
               x[i].style.fontSize = "15px";
           }
           flag = true;

       }
    }
    function hideFrame() {
        var getframe = document.getElementById("frame");
        getframe.style.display = 'none';
    }
</script>

</body>
</html>
